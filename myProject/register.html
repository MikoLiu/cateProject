<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/base.css">	
		<link rel="stylesheet" href="css/header.css">	
		<link rel="stylesheet" href="css/footer.css">	
		<link rel="stylesheet" href="css/register.css">	
		<link rel="stylesheet" href="css/regcom.css">	
	</head>
	<body>
	<div id="header"></div>
		
<div class="main">
	<div class="content">
		<div class="register">
			<p>
				<span>新用户注册</span>
				<span><a href="login.html">登录</a></span>
			</p>
			<ul>
				<li>
					<p>用户名 <span class="vali_info">10字符以内的数字，字母,下划线</span></p>
					<input name="uname" type="text" placeholder="请输入用户名">
				</li>
				<li>
<!-- 					<span class="vali_info"></span> -->
					<p>登陆密码 <span class="vali_info">6字符以内的数字，字母,下划线</span></p>
					<input name="upwd" type="password" placeholder="请输入密码">
				</li>
				<li>
<!-- 					<span class="vali_info"></span> -->
					<p>确认密码 <span class="vali_info">请再次输入密码</span></p>
					<input name="cpwd" type="password" placeholder="请再次输入密码">
				</li>
				<li>
<!-- 					<span class="vali_info"></span> -->
					<p>邮箱 <span class="vali_info">请输入正确邮箱</span></p>
					<input name="email" type="text" placeholder="请输入邮箱">
				</li>
				<li>
<!-- 				<span class="vali_info"></span> -->
					<p>手机 <span class="vali_info">请输入正确手机号</span></p>
					<input name="phone" type="text" placeholder="请输入手机号">
				</li>
				<li>
					<a href="#" class="btn">同意并注册</a>
				</li>
			</ul>
	
		</div>
	</div>
</div>
	<div id="footer"></div>
	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/ajax.js"></script>
	<script src="js/header.js"></script>
	<script src="js/footer.js"></script>
<!-- 	<script src="js/regcom.js"></script> -->
	<script src="js/register.js"></script>
	</body>
</html>
